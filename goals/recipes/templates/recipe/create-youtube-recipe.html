{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add YouTube Recipe{% endblock %}
{% block content %}
    <div class="site-page">
        <div class="container">
            <div class="col-xl-5 col-lg-6 col-sm-10 mx-auto">
                <div class="row pb-3">
                    <h1>Add recipe from YouTube</h1>
                </div>
                <form method="post" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-success col-lg-4">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
