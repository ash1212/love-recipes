{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1>Login</h1>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-success col-lg-4">Log In</button>
                    </div>
                </form>
                <div class="text-center">
                    <p>Don't have an account? Create one <a href="{% url 'accounts:register' %}">here</a>!</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
